<!Doctype  html>
<html>
<head>
	<title>
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color:#f9f9f9;">
	<div class="container">
		<div class="row">
			<div class="col-xs-offset-4 col-xs-4" >
				<div style=" text-align:center; margin-top:10%;">
					<img src="github.jpg"  class="img-circle"   height="75px" width="75px" >
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4 " >
				<h4 style="text-align: center; font-family:serif;color: #333;font-size: 2em; ">Sign in to GitHub</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<br>
				<div class="col-sm-offset-1 col-sm-11">
					<div style="background-color:white;border-radius:5%;padding: 10%; border:1px solid #d8dee2;">
						<form >
							<div class="form-group">


								<label for="text">Username or email address</label>
								<input type="text" class="form-control" id="name" >

							</div>

							<div class="form-group">

								<label for="pwd">Password</label>
								<label ><a href=""  style="font-size:0.75em;padding-left:8px;">Forgot Password?</a></label>
								<input type="password" class="form-control" id="pwd" >
							</div>

							<div class="row">
								<div class="form-group">
									<br>
									<button type="submit" class="btn btn-success btn-block" >Sign in</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class=" row">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="col-sm-offset-1 col-sm-11">
					<p style="padding: 10%;
					text-align: center;
					font-size: 1em;
					border-radius: 5%;
					border: 1% solid #d8dee2;
					background-color: #f9f9f9;">New to GitHub?<a href="" style=" padding-left:8%;">Create an Account</a></p>
				</div>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class=" col-sm-offset-4 col-sm-4"> 
				<div style="text-align: center;" >
					<p style="font-size: 1em;">
						<a href="" font-size:1em; >Terms</a>
						<a href="" style=" font-size:1em;padding-left: 5%">Privacy</a>
						<a href="" style="font-size:1em;padding-left: 5%">Security</a>
						<a href="" style="font-size:1em;padding-left: 5%">Contact GitHub</a></p>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
